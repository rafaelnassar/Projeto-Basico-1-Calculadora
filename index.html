<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calcFrame">
        <div id="outLine">
            <input name="output" value="0" id="output"></input>
        </div>
        <div id="divLine">
            <input type="button" value="AC" id="ac" onclick="AC()"></input>
            <input type="button" value="+/-" id="plusMinus" onclick="plusMinus()"></input>
            <input type="button" value="%" id="percent" onclick="percent()"></input>
            <input type="button" value="&divide;" id="divide" onclick="divide()"></input>
        </div>
        <div id="multLine">
            <input type="button" value="7" id="seven" onclick="seven()"></input>
            <input type="button" value="8" id="eight" onclick="eight()"></input>
            <input type="button" value="9" id="nine" onclick="nine()"></input>
            <input type="button" value="&times;" id="multiply" onclick="multiply()"></input>
        </div>
        <div id="subLine">
            <input type="button" value="4" id="four" onclick="four()"></input>
            <input type="button" value="5" id="five" onclick="five()"></input>
            <input type="button" value="6" id="six" onclick="six()"></input>
            <input type="button" value="-" id="minus" onclick="subtract()"></input>
        </div>
        <div id="plusLine">
            <input type="button" value="1" id="one" onclick="one()"></input>
            <input type="button" value="2" id="two" onclick="two()"></input>
            <input type="button" value="3" id="three" onclick="three()"></input>
            <input type="button" value="+" id="add" onclick="add()"></input>
        </div>
        <div id="equalsLine">
            <input type="button" value="0" id="zero" onclick="zero()"></input>
            <input type="button" value="." id="decimal" onclick="decimal()"></input>
            <input type="button" value="=" id="equals" onclick="equals()"></input>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
